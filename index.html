<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Proxy Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-container">
        <div class="toolbar">
            <input type="text" id="urlInput" placeholder="Enter website URL">
            <button onclick="loadProxy()">Go</button>
        </div>
        <iframe id="browserFrame"></iframe>
    </div>
    <script>
        function loadProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) url = "https://" + url;
            let proxyUrl = "data:text/html,<iframe src='" + url + "' style='width:100%;height:100vh;border:none;'></iframe>";
            document.getElementById("browserFrame").src = proxyUrl;
        }
    </script>
</body>
</html>
